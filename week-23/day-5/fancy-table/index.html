<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fancy table</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>50,000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>10,000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>85,000</td>

                </tr>
                <tr>
                    <td>April</td>
                    <td>56,000</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td>98,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
