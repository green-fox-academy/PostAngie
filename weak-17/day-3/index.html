<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galery Project</title>
</head>
<body>
    <div id="main-container">
        <section id="slideshow">
            <div class="prev arrow" > <img src="./pictures/arrow.svg" alt=""> </div>

            <div class="slide-container">
                <div class="img-demo"></div>
                <div class="info-container">
                    <h2 class="img-title">Title of picture</h2>
                    <p class="img-info">text about picture</p>
                </div>
            </div>

            <div class="next arrow"> <img src="./pictures/arrow.svg" alt=""> </div>

        </section>
      
        <section id="thumbnails"> </section>
    </div>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
